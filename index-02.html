      var uwus = [" uwu", " owo", " eue", " ewe", " AwA", " ùwú", " ;-;"] //cachando un poco más sobre arrays 
      var k = 170; // modificador de color post click
      var p = 0; //skadaddle skadoodle tu circulo si p = 1 es cuadrado >:3

function setup() {
 createCanvas(windowWidth, windowHeight).position(0, 0).style('z-index', -1);

            document.getElementsByTagName("h1")[0].append(nombres.estudiantes[16] + " en cuarentena" + uwus[5]); //me llama la 5 ' ùwú '

}
  function mouseClicked() {
            if (k === 170) {
                k = random(360);
                p = 1;
            } else {
                k = 170;

            }
        }
  function keyPressed() {
  if (keyCode === CONTROL) {
    painting = 0;
  } else {    
    painting = 255;
  }}
    function keyReleased() {
  if (keyCode === CONTROL) {
    painting = 255;
  } else {    
    return false;
  }}
  function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            colorMode(HSB,360,100,100)
            background(10,90,50);
        }
function draw() {
  var gam = 20*random(1,4);
  fill(random(k,k+random(0,65)),20,100);
  noStroke();
if (painting === 255){
  if (p === 0){
      ellipse(mouseX,mouseY,gam+movedX,gam+movedX);
  }
  else {
      square(mouseX-(gam+movedX)/2,mouseY-(gam+movedX)/2,gam+movedX);
  }
}
